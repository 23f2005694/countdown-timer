<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .timer {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: green;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Multi Countdown Timer</h1>
    <div id="timers"></div>
    <button id="add-timer">Add Timer</button>

    <script>
        let timerId = 0;

        function createTimer() {
            timerId++;
            const timerDiv = document.createElement('div');
            timerDiv.className = 'timer';
            timerDiv.innerHTML = `
                <input type="number" min="0" placeholder="Minutes" class="minutes">
                <input type="number" min="0" placeholder="Seconds" class="seconds">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
                <div class="display">00:00</div>
                <div class="progress"><div class="progress-bar"></div></div>
            `;

            let countdown;
            let totalTime;
            let remainingTime;

            timerDiv.querySelector('.start').onclick = () => {
                const minutes = parseInt(timerDiv.querySelector('.minutes').value) || 0;
                const seconds = parseInt(timerDiv.querySelector('.seconds').value) || 0;
                totalTime = (minutes * 60) + seconds;
                remainingTime = totalTime;

                clearInterval(countdown);
                countdown = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(countdown);
                        alert(`Timer ${timerId} is up!`);
                        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                        audio.play();
                        return;
                    }
                    remainingTime--;
                    updateDisplay();
                }, 1000);
            };

            timerDiv.querySelector('.pause').onclick = () => {
                clearInterval(countdown);
            };

            timerDiv.querySelector('.reset').onclick = () => {
                clearInterval(countdown);
                remainingTime = totalTime;
                updateDisplay();
            };

            function updateDisplay() {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerDiv.querySelector('.display').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                const progressPercentage = (remainingTime / totalTime) * 100;
                timerDiv.querySelector('.progress-bar').style.width = `${progressPercentage}%`;
            }

            document.getElementById('timers').appendChild(timerDiv);
        }

        document.getElementById('add-timer').onclick = createTimer;
    </script>

</body>
</html>
