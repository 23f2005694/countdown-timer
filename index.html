<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Countdown Timers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .timer { margin-bottom: 20px; }
        .progress { width: 100%; background: #e0e0e0; border-radius: 5px; overflow: hidden; }
        .progress-bar { height: 20px; background: #76c7c0; width: 100%; transition: width 1s; }
        .controls { margin-top: 10px; }
        input { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Multiple Countdown Timers</h1>
    <div id="timers"></div>
    <button id="add-timer">Add Timer</button>

    <script>
        let timers = [];

        function createTimerElement() {
            const timerContainer = document.createElement('div');
            timerContainer.className = 'timer';

            const minutesInput = document.createElement('input');
            minutesInput.type = 'number';
            minutesInput.placeholder = 'Minutes';
            minutesInput.min = 0;

            const secondsInput = document.createElement('input');
            secondsInput.type = 'number';
            secondsInput.placeholder = 'Seconds';
            secondsInput.min = 0;
            secondsInput.max = 59;

            const startButton = document.createElement('button');
            startButton.innerText = 'Start';
            const pauseButton = document.createElement('button');
            pauseButton.innerText = 'Pause';
            const resetButton = document.createElement('button');
            resetButton.innerText = 'Reset';

            const progressBarContainer = document.createElement('div');
            progressBarContainer.className = 'progress';
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';

            progressBarContainer.appendChild(progressBar);
            timerContainer.appendChild(minutesInput);
            timerContainer.appendChild(secondsInput);
            timerContainer.appendChild(startButton);
            timerContainer.appendChild(pauseButton);
            timerContainer.appendChild(resetButton);
            timerContainer.appendChild(progressBarContainer);

            document.getElementById('timers').appendChild(timerContainer);

            let countdown;
            let totalTime;

            startButton.onclick = function () {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalTime = minutes * 60 + seconds;
                startTimer(progressBar);
            };

            pauseButton.onclick = function () {
                clearInterval(countdown);
            };

            resetButton.onclick = function () {
                clearInterval(countdown);
                progressBar.style.width = '100%';
                alert('Timer reset!');
            };

            function startTimer(progressBar) {
                clearInterval(countdown);
                const initialTime = totalTime;
                countdown = setInterval(function () {
                    if (totalTime <= 0) {
                        clearInterval(countdown);
                        alert('Time is up!');
                        const audio = new Audio('https://www.soundjay.com/button/sounds/beep-07.wav');
                        audio.play();
                    } else {
                        totalTime--;
                        const minutesRemaining = Math.floor(totalTime / 60);
                        const secondsRemaining = totalTime % 60;
                        progressBar.style.width = `${(totalTime / initialTime) * 100}%`;
                        console.log(`Time Remaining: ${minutesRemaining}:${secondsRemaining < 10 ? '0' : ''}${secondsRemaining}`);
                    }
                }, 1000);
            }
        }

        document.getElementById('add-timer').onclick = createTimerElement;
    </script>
</body>
</html>
