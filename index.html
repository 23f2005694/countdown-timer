<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .timer {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Multi Countdown Timer</h1>
    <div id="timers-container"></div>
    <button id="add-timer">Add Timer</button>

    <script>
        let timerId = 0;

        function createTimer() {
            timerId++;
            const timerContainer = document.createElement('div');
            timerContainer.className = 'timer';
            timerContainer.innerHTML = `
                <input type="number" min="0" placeholder="Minutes" class="minutes" />
                <input type="number" min="0" placeholder="Seconds" class="seconds" />
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
                <div class="time-display">00:00</div>
                <div class="progress"><div class="progress-bar"></div></div>
            `;
            document.getElementById('timers-container').appendChild(timerContainer);

            let countdown;
            let remainingTime;
            let isPaused = false;

            const startButton = timerContainer.querySelector('.start');
            const pauseButton = timerContainer.querySelector('.pause');
            const resetButton = timerContainer.querySelector('.reset');
            const minutesInput = timerContainer.querySelector('.minutes');
            const secondsInput = timerContainer.querySelector('.seconds');
            const timeDisplay = timerContainer.querySelector('.time-display');
            const progressBar = timerContainer.querySelector('.progress-bar');

            startButton.onclick = () => {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                remainingTime = (minutes * 60) + seconds;
                if (isNaN(remainingTime) || remainingTime <= 0) return;
                isPaused = false;
                startCountdown();
            };

            pauseButton.onclick = () => {
                isPaused = true;
            };

            resetButton.onclick = () => {
                clearInterval(countdown);
                remainingTime = 0;
                timeDisplay.textContent = "00:00";
                progressBar.style.width = '100%';
                minutesInput.value = '';
                secondsInput.value = '';
            };

            function startCountdown() {
                clearInterval(countdown);
                countdown = setInterval(() => {
                    if (isPaused) return;

                    if (remainingTime <= 0) {
                        clearInterval(countdown);
                        alert('Time is up!');
                        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                        audio.play();
                        return;
                    }

                    remainingTime--;
                    const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
                    const seconds = String(remainingTime % 60).padStart(2, '0');
                    timeDisplay.textContent = `${minutes}:${seconds}`;
                    progressBar.style.width = `${(remainingTime / (minutes * 60 + secondsInput.value)) * 100}%`;
                }, 1000);
            }
        }

        document.getElementById('add-timer').onclick = createTimer;
    </script>
</body>
</html>
